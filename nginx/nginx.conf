server {
    listen 80 default_server;
    server_name _;

    location = /favicon.ico { access_log off; log_not_found off; }

    # Fichiers statiques
    location /static/ {
        root /home/ubuntu/project-pipeline-aws;
    }

    # Proxy vers Gunicorn
    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn.sock;
    }
}
